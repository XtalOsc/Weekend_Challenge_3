<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <script src="vendors/jquery-3.1.0.js" charset="utf-8"></script>
  <script src="scripts/calculator.js" charset="utf-8"></script>
</head>
<body>
  <input type="number" id="xValueIn" placeholder="x">
  <input type="number" id="yValueIn" placeholder="y">

  <button id ="addIn" class="operatorIn">+</button>
  <button id ="subtractIn" class="operatorIn">-</button>
  <button id ="multiplyIn" class="operatorIn">*</button>
  <button id ="divideIn" class="operatorIn">/</button>
  <div id="result"></div>
  <button id="clear" name="clear">Clear</button>
</body>
</html>
